<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="GET">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            Email: <input type="email" required name="email"><br>
            Password: <input type="password" minlength="7" name="password"><br>
            Birthday: <input type="date" name="gender"><br>
            Gender : <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets:<br>
            <input type="checkbox" name="pets" value="Cat">Cat<br>
            <input type="checkbox" name="pets" value="Dog">Dog<br>
            Cars:<br>
            <select name="cars">
                <option value="Volvo" name="Volvo">Volvo</option>
                <option value="Audi" name="Audi">Audi</option>
                <option value="Jaguar" name="Jaguar">Jaguar</option>
                <option value="Tesla" name="Tesla">Tesla</option>
            </select>
            <br>
            <input type="submit" value="Register!">
            <input type="reset">
        </form>
    </div>  
</body>
</html>
